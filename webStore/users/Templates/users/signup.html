{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/user.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1>JOIN US TODAY</h1>
            <p class="welcome-text">Create an account to start your journey</p>
            <div class="rocket-container">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="right-section">
            <h2 style="text-align:center; margin-bottom:10px">SIGN UP</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-signup-div">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group" onclick="showHidePassword()">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fa fa-eye" aria-hidden="true" id="showHidePassword"></i>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Phone#</label>
                        <input type="text" id="contact" name="contact" required>
                    </div>
                    <div class="form-group" style="grid-column: 1 / 3;">
                        <label for="password">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <button type="submit" class="login-btn">Sign Up</button>
                <a href="#" class="google-btn">
                    <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" width="20" height="20" alt="Google">
                    Continue with Google
                </a>
                <div class="signup-link">
                    Already have an account? <a href="./login.html">Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="{%static 'js/user.js'%}"></script>
</body>

</html>
